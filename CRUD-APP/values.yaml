# Application name and labels
app:
  name: crud-app
  labels:
    app: crud-app

# Image configuration
image:
  repository: samuvel/crud-app
  tag: "v28"
  pullPolicy: IfNotPresent

# Kubernetes deployment configuration
deployment:
  replicas: 2  # Number of replicas
  podAnnotations: {}
  podLabels: {}
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Service configuration
service:
  type: ClusterIP  # Can be ClusterIP, NodePort, or LoadBalancer
  port: 80
  targetPort: 5000
  nodePort: 30001  # Only used if service.type is NodePort

# ServiceAccount configuration
serviceAccount:
  create: true   # Set to true if you want to create a new service account
  name: ""       # If not provided, a default name will be used

# Ingress configuration
ingress:
  enabled: false  # Set to true to enable ingress
  annotations: {}
  hosts:
    - host: crud-app.example.com  # Replace with your domain
      paths:
        - /
  tls: []  # Configure TLS if needed, otherwise leave empty

# Horizontal Pod Autoscaler (HPA) configuration
autoscaling:
  enabled: false  # Set to true if HPA is needed
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80  # Target CPU percentage for scaling

# Volume mounts (if needed for persistence)
volumes: []
volumeMounts: []
